<html> 
<head>
    <title>Greeting Message</title> 
    <style>
#lbl {
    font-family: monospace;
    font-size: xx-large;
    color: purple;
    padding: 5px;
    border: 1px solid #ececec;
    text-align: center;
    line-height: 1.5;
    height:85%


}
#date{
    font-size:large;
}
body{
    background-color: #191919;
}
    </style>
</head>
<body>
    <div id="lbl"></div>
</body>

<script>
    var weekday = new Array(7);
    weekday[0] = "Jomast";
    weekday[1] = "Shanbast";
    weekday[2] = "1 Shanbast";
    weekday[3] = "2 Shanbast";
    weekday[4] = "3 Shanbast";
    weekday[5] = "4 Shanbast";
    weekday[6] = "5 Shanbast";

    
    var today = new Date();
    var hrs = today.getHours();
    var dayOfWeek = weekday[today.getDay()];
    var date = dayOfWeek+" " + today.getFullYear() + "/" +(today.getMonth()+1) +'/'+ today.getDate();

    var greet;

    if (hrs < 12)
        greet = '<h3>Sobh bekheyr</h3> ';
    else if (hrs >= 12 && hrs <= 17)
        greet = '<h3>Zohr Bekheyr</h3> ';
    else if (hrs >= 17 && hrs <= 24)
        greet = '<h3>Asr Bekheyr</h3> ';

    document.getElementById('lbl').innerHTML =
        greet+=`<div id="date"><b> alan ${date}</b></div>`;
</script> 
</html>
